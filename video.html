<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ElectrZone AI Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      color: #ff6666;
      margin-bottom: 20px;
    }

    video {
      width: 90%;
      max-width: 800px;
      border-radius: 10px;
      border: 2px solid #ff6666;
      margin-bottom: 20px;
    }

    .back-btn {
      text-decoration: none;
      padding: 10px 20px;
      background-color: #ff6666;
      color: white;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background-color: #cc5050;
    }
  </style>
</head>
<body>

  <h1>ElectrZone Relapse üé•</h1>

  <video id="myVideo" controls playsinline>
    <source src="image/relapse.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <br>
  <a href="index.html" class="back-btn">‚Üê Back to Home</a>

  <script>
    window.onload = function () {
      const video = document.getElementById('myVideo');

      const urlParams = new URLSearchParams(window.location.search);
      const shouldPlay = urlParams.get('play');

      if (shouldPlay === 'true') {
        // Wait for user interaction (hack)
        setTimeout(() => {
          video.muted = false;
          video.play().catch(error => {
            console.warn("Browser blocked autoplay with sound:", error);
          });
        }, 500);
      }
    }
  </script>

</body>
</html>
